<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            background-color: black;
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }

        .navi {
            display: flex;
            align-items: center;
            padding: 20px;
            background-color: #111;
        }

        .navi img {
            width: 40px;
            margin-right: 20px;
        }

        .sections {
            display: flex;
            gap: 20px;
        }

        .sections p {
            color: white;
            margin: 0;
            cursor: pointer;
            transition: color 0.3s;
        }

        .sections p:hover {
            color: #00ffcc;
        }

        .middle {
            text-align: center;
            margin-top: 50px;
        }

        .middle img {
            width: 30%;
        }
    </style>
</head>
<body>
    <div class="lading">
        <div class="navi">
            <img src="logo2.png" alt="Logo">
            <div class="sections">
                <p>Home</p>
                <p>About</p>
                <p>Projects</p>
            </div>
        </div>
        <div class="middle">
            <div class="intro">
                <!-- Intro content can go here -->
            </div>
            <img src="ils.png" alt="Illustration">
        </div>
    </div>
</body>
</html>
